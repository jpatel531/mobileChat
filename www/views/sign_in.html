<ion-view>
<ion-content>

	<!-- {{members.me.info.email}} -->

  <ul>
  	<li ng-repeat="member in members.members | excludeThis:members.me">
  		<p>{{member.nickname}} is online</p>
  		{{member.id}}
  		<a href="#" ng-click="chatWith(member.email)">Chat with {{member.email}}</a>
  	</li>

  </ul>

</ion-content>
</ion-view>
